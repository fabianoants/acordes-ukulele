<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Acordes Ukulele</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="app/base.js" defer></script>
    <script src="app/main.js" defer></script>
</head>
<body>
    <header>
    </header>

    <main>
        <div class="caixa">
            <div class="caixa__sequencia" hidden="until-found">
                <div class="caixa__sequencia__vidas">
                    <div id="coracao"></div>
                    <div class="caixa__sequencia__vidas__valor"></div>
                </div>
                <div class="caixa__sequencia__respondidas">
                    <div class="caixa__sequencia__respondidas-ativa"></div>
                </div>
            </div>
            <div class="caixa__pergunta" hidden="until-found"></div>

            <ul class="caixa__respostas" hidden="until-found"></ul>

            <div class="caixa__botao" hidden="until-found">
                <button type="button" onclick="continuar()" class="caixa__botao__proximo-desativo" id="botao-continuar" disabled>Continuar</button>
            </div>
            
            <div class="final">
                <div class="final__trofeu"></div>
                <div class="final__texto">
                    <h2 class="final__texto__titulo">Parabéns!</h2>
                    <p class="final__texto__texto">Você terminou o quiz <br><i>Notas Maiores</i></p>
                </div>
                <div class="final__botao" >
                    <button type="button" onclick="novaPartida()" class="botao__nova-partida">Nova Partida</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    
</body>
</html>
