<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Acordes Ukulele</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="app/base.js" defer></script>
    <script src="app/main.js" defer></script>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="caixa">
            <div class="caixa__sequencia questao">
                <div class="caixa__sequencia__vidas">
                    <div id="coracao"></div>
                    <div class="caixa__sequencia__vidas__valor"></div>
                </div>
                <div class="caixa__sequencia__respondidas">
                    <div class="caixa__sequencia__respondidas-ativa"></div>
                </div>
            </div>
            <div class="caixa__pergunta questao"></div>
            <ul class="caixa__respostas questao"></ul>
            <div class="caixa__botao questao">
                <button type="button" onclick="continuar()" class="caixa__botao__proximo-desativo" id="botao-continuar" disabled>Continuar</button>
            </div>
            <div class="final" style="display: none;">
                <div class="final__texto">
                    <h2 class="final__texto__titulo"></h2>
                    <p class="final__texto__texto"></p>
                </div>
                <div class="final__botao" >
                    <button type="button" onclick="novaPartida()" class="caixa__botao__proximo">Nova Partida</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
